<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Dashboard</title>
    <link rel="shorcut icon" href="/LOG.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f9f9f9;
            background-size: cover;
            background-position: center;
        }

        h2 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #aaa;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #444;
            color: white;
        }

        tr:hover {
            background-color: #f0f0f0;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-green {
            background-color: #4CAF50;
            color: white;
        }

        .btn-green:hover {
            background-color: #45a049;
        }

        .btn-red {
            background-color: #f44336;
            color: white;
        }

        .btn-red:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

    <h2>My Complaint History</h2>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Subject</th>
                <th>Category</th>
                <th>Status</th>
                <th>Remarks</th>
                <th>Created At</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="complaint : ${complaints}">
                <td th:text="${complaint.id}"></td>
                <td th:text="${complaint.subject}"></td>
                <td th:text="${complaint.category}"></td>
                <td th:text="${complaint.status}"></td>
                <td th:text="${complaint.remarks}"></td>
                <td th:text="${#dates.format(complaint.createdAt, 'dd-MM-yyyy HH:mm')}"></td>
            </tr>
        </tbody>
    </table>

    <div class="button-container">
        <form method="get" th:action="@{/students/submit-complaint}" style="display: inline;">
            <button type="submit" class="btn btn-green">Raise New Complaint</button>
        </form>

        <form method="post" action="/logout" style="display: inline;">
            <button type="submit" class="btn btn-red">Logout</button>
        </form>
    </div>

</body>
</html>
