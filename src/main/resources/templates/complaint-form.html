<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Submit Complaint</title>
    <link rel="shorcut icon" href="/LOG.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f9f9f9;
            background-size: cover;
            background-position: center;
        }

        h2 {
            text-align: center;
        }

        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 25px;
            background-color: #ffffff;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input[type="text"],
        textarea {
            width: 90%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            resize: none;
            height: 80px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-submit {
            background-color: #4CAF50;
            color: white;
        }

        .btn-submit:hover {
            background-color: #45a049;
        }

        .btn-logout {
            background-color: #f44336;
            color: white;
        }

        .btn-logout:hover {
            background-color: #d32f2f;
        }

        .button-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
        }

        .message {
            margin-top: 15px;
            color: green;
            text-align: center;
        }
    </style>
</head>
<body>

    <h2>Raise a Complaint</h2>

    <div class="form-container">
        <form method="post" th:action="@{/students/submit-complaint}">
            <label>Subject:</label>
            <input type="text" name="subject" required>

            <label>Description:</label>
            <textarea name="description" rows="4" required></textarea>

            <label>Category:</label>
            <input type="text" name="category" required>

            <div class="button-row">
                <button type="submit" class="btn btn-submit">Submit Complaint</button>
            </div>
        </form>

        <form method="post" th:action="@{/logout}">
            <div class="button-row">
                <button type="submit" class="btn btn-logout">Logout</button>
            </div>
        </form>

        <div class="message" th:if="${message}" th:text="${message}"></div>
    </div>

</body>
</html>
